<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>MyProjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="../static/jquery/3.3.1/jquery-3.3.1.min.js"></script>
    <script src="../static/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script src="../static/js/gin.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark">
        <a class="navbar-brank text-white">MyWebsiteName</a>
        <ul class="navbar-nav">
            <li class="navbar-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="navbar-item"><a class="nav-link" href="#">Link1</a></li>
            <li class="navbar-item"><a class="nav-link" href="#">Link2</a></li>
            <li class="navbar-item"><a class="nav-link" href="#">Link3</a></li>
        </ul>
        <form class="form-inline ml-auto" id="searchkey">
            <input name="keyvalue" class="form-control" placeholder="Search">
            <button class="btn btn-success ml-2" type="button" onclick="search()">Search</button>
        </form>
    </nav>

    <div class="container mt-2">
        <div class="jumbotron">
            <h1>bootstrap Tutorial</h1>
            <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing responsive, mobile-first
                projects on the web.</p>
        </div>
        <div class="row">
            <div class="col-md">
                <form class="form-inline" id="form_email">
                    <label for="email" class="mr-sm-2 mb-2">Email address:</label>
                    <input name="email" type="email" placeholder="email" class="form-control mb-2 mr-sm-2">
                    <input name="name" type="text" placeholder="name" class="form-control mb-2 mr-sm-2">
                    <button type="button" class="btn btn-primary mb-2" onclick="ginSubmitEmail()">Submit</button>
                </form>
                <h3>Result</h3>
                <p id="result">...</p>

                <h3 class="mt-3">上传单个文件测试</h3><br>
                <form class="form-inline" id="form_file">
                    <label class="mr-sm-2">File:</label>
                    <input id="siglefile" name="filename" type="file" placeholder="choose file" class="m-1">
                    <button type="button" class="btn btn-success ml-1" onclick="ginSubSingleFile()">Upload</button>
                </form>

                <h3 class="mt-3">上传多个文件测试</h3><br>
                <form class="form-inline" id="form_file">
                    <label class="mr-sm-2">File:</label>
                    <input id="multifile" name="filename" type="file" placeholder="choose file" class="m-1" multiple>
                    <button type="button" class="btn btn-danger ml-1" onclick="ginSubMultiFiles()">Upload</button>
                </form>
            </div>

        </div>
    </div>

</body>

</html>
